<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>vue基本组件化开发</title>
  <script src="vue.js" charset="utf-8" type="text/javascript"></script>
</head>

<body>
  <div id='vm'>
    <cpd></cpd>
    <cpd2></cpd2>
  </div>
  <script type="text/javascript" charset="utf-8">

    const CPD = Vue.extend({
      template: `
      <div>
        <h4>全局组件</h4>
        <h4>What Hell</h4>
        <h4>Come Here.Mather Fucker</h4>
      </div>
      `
    })

    const CPD2 = Vue.extend({
      template: `
      <div>
        <h4>局部组件</h4>
        <h4>What Hell</h4>
        <h4>Come Here.Mather Fucker</h4>
      </div>
      `
    })

    Vue.component('cpd', CPD)

    const vm = new Vue({
      el: '#vm',
      data: {

      },
      components: {
        cpd2: CPD2
      }
    })
  </script>
</body>

</html>
