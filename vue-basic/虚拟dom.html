<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <script type="text/javascript" charset="utf-8" src="vue.js"></script>
  <title>虚拟Dom</title>
</head>

<body>
  <div id='vm'>
    <span v-if='isUser'>
      <label for="username">用户名称:</label>
      <input id='username' type="text" placeholder="用户名称" key='username'>
    </span>
    <span v-else>
      <label for="password">用户密码:</label>
      <input id='password' type="password" placeholder="用户密码" key='password'>
    </span>
    <button @click.stop='isUser=!isUser' type="submit">切换方式</button>
  </div>
  <script type="text/javascript" charset="utf-8">
    const vm = new Vue({
      el: '#vm',
      data: {
        isUser: true
      }
    })
  </script>
</body>

</html>
