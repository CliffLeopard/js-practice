<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>v-show</title>
  <script src="vue.js" charset="utf-8" type="text/javascript"></script>
</head>

<body>
    <div id='vm'>
        <span v-show='isShow'>
          <label for="username">用户名称:</label>
          <input id='username' type="text" placeholder="用户名称">
        </span>
        <span v-show='!isShow'>
          <label for="password">用户密码:</label>
          <input id='password' type="password" placeholder="用户密码" >
        </span>
        <button @click.stop='isShow=!isShow' type="submit">切换方式</button>
      </div>
  <script type="text/javascript" charset="utf-8">
      const vm = new Vue({
        el:'#vm',
        data:{
          isShow:true
        }
      })
    </script>
</body>

</html>
