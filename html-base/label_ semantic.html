<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>HTML中的语义标签</title>
</head>

<body>
  <header>
    HTML 中的语义标签
  </header>
  <main>
    <section>
      <progress value="80" max="100"></progress>
    </section>

    <section>
      <strong>strong:强调标签</strong>
    </section>

    <section>
      <em>em:突出文本</em>
    </section>

    <section>
      <mark>mark:着重突出</mark>
    </section>

    <section>
      最牛逼的科学家已经在<cite>CITE:引用文本</cite>发布
    </section>

    <section>
      <blockquote>
        blockquote: 大段的引用内容
      </blockquote>
    </section>

    <section>
      <address> address:地址标签</address>
    </section>

  </main>
</body>

</html>
