<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>HTML中的文本标签</title>
  <style>
    * {
      border: 1px solid green;
      margin: 5px;
      padding: 10px;
    }
  </style>
</head>

<body>
  <header>
    Html中的文本标签
  </header>
  <main>
    <p>p:段落标签</p>
    <pre>
      pre:    
            原样输出标签
    </pre>
    <br>
    <hr>

    <section>
      <span>span:标签,没有语义的标签</span>
    </section>

    <section>
      <small> small:用于描述声明类的文本</small>
    </section>

    <section>
      <time> time:2019-12-09</time>
    </section>


    <section>
      <abbr title="Scala 是一门特别牛逼的语言">abbr:描述简写,有小点</abbr>
    </section>

    <section>
      5<sub>sub:下标</sub>
      5<sup>sup:上标</sup>
    </section>

    <section>
      <del>del:删除标签</del>
      <s>s:错误标签</s>
    </section>

    <section>
      <code>code: 语义上指插入代码</code>
    </section>
  </main>
</body>

</html>
