<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="keywords" content="html,hello,cliff,leopard">
  <title>HTML 页面结构标签</title>
  <style>
    * {
      border: 1px solid green;
      margin: 5px;
      padding: 20px;
    }
  </style>
</head>

<body>
  <header>
    Header 一个区域中的页眉
    <nav>
      <ul>
        <li>nav + ul + li 导航</li>
      </ul>
    </nav>
  </header>
  <main>
    main 标签,页面中的主要内容区域,一个页面中又一个就可以了
    <article>
      Article 表示一段内容区域
      <section>
        Section描述一组相似的区域的组合
      </section>
    </article>
    <aside> aside页面中的小部件,挂件</aside>
  </main>
  <footer>
    <p>Header 一个区域中的页脚</p>
  </footer>
</body>

</html>
